<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - GradeTrack</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex login-bg align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 p-4 rounded shadow">
                <h2 class="mb-4 text-center">Register</h2>
                <form action="/register" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" required class="form-control" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" required class="form-control" />
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" required class="form-select" onchange="toggleRegisterNo()">
            <option value="" disabled selected>Select a role</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
    </div>
    <div class="mb-3" id="register_no_group" style="display: none;">
                        <label for="register_no" class="form-label">Register Number</label>
                        <input type="text" id="register_no" name="register_no" class="form-control" />
     </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" required class="form-control" />
    </div>
    <button type="submit" class="btn w-100">Sign Up</button>
</form>

                <div class="mt-3 text-center">
                    <a href="/login">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

   <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check the role on page load (in case of form submission error)
            toggleRegisterNo(); 
        });

        function toggleRegisterNo() {
            const roleSelect = document.getElementById('role');
            const role = roleSelect.value;
            const regNoGroup = document.getElementById('register_no_group');
            const regNoInput = document.getElementById('register_no');

            if (role === 'student') {
                // Show the field for students
                regNoGroup.style.display = 'block';
                // Make the field required for form submission
                regNoInput.setAttribute('required', 'required'); 
            } else {
                // Hide the field for teachers/initial selection
                regNoGroup.style.display = 'none';
                // Remove the required attribute to allow form submission
                regNoInput.removeAttribute('required'); 
                // Clear the value to ensure no unintended data is sent
                regNoInput.value = ''; 
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
